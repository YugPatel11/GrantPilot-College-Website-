{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PP Savani University - SSIP</title>
    <link rel="icon" type="image/png" href="{% static 'Images/Logo/PPSU_logo.png' %}">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Reusing common styles from other redesigned pages */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f3;
      color: #040405;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

   

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .message-container {
      background: #fffffa;
      border-left: 5px solid #da1f21;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .message-container h2 {
      font-size: 2.5rem;
      color: #da1f21;
      font-family: 'Raleway', sans-serif;
      margin-bottom: 20px;
    }

    .message-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    
    .btn-login {
     background-color: #1076b9;
      color: #fff;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none; 
      display: inline-block;
    }

    .btn-login:hover {
      background-color: #0a5a8d;
      transform: translateX(5px);
      transform: translateY(-5px);
   
    }

    @media (max-width: 768px) {
      .message-container {
        padding: 30px;
      }

      .message-container h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>


  <main>
    <div class="message-container">
      <h2>Access Denied</h2>
      <p>You are not authorized to view this page. Please log in with appropriate credentials.</p>
      <a href="{% url 'login' %}" class="btn-login">Go to Login page</a>
    </div>
  </main>

</body>

</html>
