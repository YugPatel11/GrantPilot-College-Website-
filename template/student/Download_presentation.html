{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download PPT Format</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Same styles as upload_utilization_certificate.html */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f3;
      color: #040405;
      line-height: 1.6;
    }

    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 2vw;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 65px;
      transition: transform 0.2s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .dashboard-page-heading {
      text-align: center;
      font-size: 2.5rem;
      color: #da1f21;
      font-family: 'Raleway', sans-serif;
      margin-top: 40px;
    }

    .download-container {
      background: #fffffa;
      border-left: 5px solid #1076b9;
      border-radius: 12px;
      padding: 30px;
      margin: 30px auto;
      max-width: 600px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .download-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1076b9;
      font-family: 'Raleway', sans-serif;
      margin-bottom: 25px;
    }

    .download-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .download-button,
    .return-button {
      color: #fff;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .download-button {
      background-color: #da1f21;
    }

    .download-button:hover {
      background-color: #a81c1e;
      transform: translateY(-2px);
    }

    .download-button:active {
      transform: translateY(0);
    }

    .return-button {
      background-color: #1076b9;
    }

    .return-button:hover {
      background-color: #0a5a8d;
      transform: translateY(-2px);
    }

    .return-button:active {
      transform: translateY(0);
    }

    .download-text {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-left">
      <img class="logo" src="{% static 'Images/Logo/ppsu.png' %}" alt="P P Savani University Logo">
      <img class="logo" src="{% static 'Images/Logo/1.png' %}" alt="University Logo">
      <img class="logo" src="{% static 'Images/Logo/ebc.png' %}" alt="EBC Logo">
      <img class="logo" src="{% static 'Images/Logo/ssip.png' %}" alt="SSIP Logo">
    </div>
  </header>

  <main>
    <h1 class="dashboard-page-heading">
      Download the PPT Format for Your Presentation
    </h1>

    <div class="download-container">
      <div class="download-title">
        Presentation Format
      </div>
      <p class="download-text">
        Click the button below to download the official SSIP project presentation format.
      </p>
      <div class="download-actions">
        <a href="{% static 'SSIP_Project_Format.pptx' %}" download class="download-button">
          <i class="fas fa-download"></i> Download Presentation
        </a>
        <a href="{% url 'student_dashboard' %}" class="return-button">
          <i class="fas fa-arrow-left"></i> Return to Dashboard
        </a>
      </div>
    </div>
  </main>

</body>
</html>
