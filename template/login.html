<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Grantpilot</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
   <link rel="stylesheet" href="/static/css/student/signup_login.css">
</head>
<body>
    <section class="video-section">
        <video autoplay muted loop playsinline class="video-background">
            <source src="/static/Hero_video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <div class="login-content">
            <img class="logo-login" src="/static/Images/Logo/ppsu-removebg-preview.png" alt="SSIP Logo">
            <div class="login-card">
                <h1>Login</h1>
                <form method="post">
                    {% csrf_token %}
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <button type="submit" class="login-btn">Login</button>
                    <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
                    <a href="{% url 'Forgot_Password' %}">Forgot Password ?</a>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
